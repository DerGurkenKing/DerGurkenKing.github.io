<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table-container">
        <table class="table" id="page1">
            <tr>
                <th>Spiel</th>
                <th>Timer</th>

                <td>Spiel 1</td>
                <td><p id="timer1">00:00:00</p></td>
            </tr>
            <tr>
                <td>Spiel 2</td>
                <td><p id="timer2">00:00:00</p></td>
            </tr>
            <tr>
                <td>Spiel 3</td>
                <td><p id="timer3">00:00:00</p></td>

            <tr>
                <td>Spiel 4</td>

            </tr>
            <tr>
                <td>Spiel 5</td>
                <td><p id="timer5">00:00:00</p></td>
            </tr>
        </table>

        <table class="table hidden" id="page2">
            <tr>
                <th>Spiel</th>
                <th>Timer</th>
            </tr>
            <tr>
                <td>Spiel 6</td>
                <td><p id="timer6">00:00:00</p></td>
            </tr>
            <tr>
                <td>Spiel 7</td>
                <td><p id="timer7">00:00:00</p></td>
            </tr>
            <tr>
                <td>Spiel 8</td>
                <td><p id="timer8">00:00:00</p></td>
            </tr>
            <tr>
                <td>Spiel 9</td>
                <td><p id="timer9">00:00:00</p></td>
            </tr>
            <tr>
                <td>Spiel 10</td>
                <td><p id="timer10">00:00:00</p></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
